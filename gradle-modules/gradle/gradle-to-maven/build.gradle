repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'cn.tuyucheng.taketoday'

// by default, pom's artifactId is taken from the directory name

version = '1.0.0'

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.25'
    testImplementation 'junit:junit:4.13.2'
}

