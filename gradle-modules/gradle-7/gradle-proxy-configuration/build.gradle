plugins {
    id 'java'
}

group = 'cn.tuyucheng.taketoday'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'io.micrometer:micrometer-core:1.12.0'
}

test {
    useJUnitPlatform()
}